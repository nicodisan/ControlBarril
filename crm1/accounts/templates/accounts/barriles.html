
{% extends 'accounts/main.html' %}

{% block content %}
    
<br>

<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h5>Barriles</h5>
        </div>
        <div class="card card-body">
            <table class="table">
                <tr>
                    <th>Barril</th>
                    <th>Estilo</th>
                    <th>Lote</th>
                    <th>Ubicacion</th>
                    <th>Cliente</th>
                    <th>Volumen</th>
                    <th>Precio</th>
                </tr>

                {% for i in products %}
                    <tr>                   
                        <td>{{i.num_barril}}</td>
                        <td>{{i.estilo}}</td>
                        <td>{{i.lote}}</td>
                        <td>{{i.ubicacion}}</td>
                        <td>{{i.cliente}}</td>
                        <td>{{i.volumen}}</td>
                        <td>{{i.precio}}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    
</div>
    
    
 {% endblock %}
